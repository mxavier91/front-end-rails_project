<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <p id="message"></p>


      <form id="sign-up" class="border">
              <fieldset>
                <legend>Sign up!</legend>
                <input type="submit" value="Sign up!" id="signUpButton">
                <input  type="text" name="credentials[email]" required id="email-field" placeholder="Email">
                <input  type="password" name="credentials[password]" required id="password-field"  placeholder="Password">
                <input  type="password" name="credentials[password_confirmation]" required id="password-conformation-field"  placeholder="Confirm Password">
              </fieldset>
            </form>

            <form id="sign-in" class="border">
              <fieldset>
                <legend>Sign In Here!</legend>
                <input id="signInField" type="submit" value="Sign in!">
                <input type="text" name="credentials[email]" required id="signInEmail" placeholder="Email">
                <input type="password" name="credentials[password]" required id="signInPassword" placeholder="Password">
              </fieldset>
            </form>

            <form id="delete" class="border">
              <fieldset>
                <legend>Sign Out</legend>
                <input type="submit" value="Sign Out">
              </fieldset>
            </form>

            <form id="change-password" class="border">
              <fieldset>
                <legend>Change Password</legend>
                <input id="passwordField" type="submit" value="Change Password">
                <input type="password" name="passwords[old]" id="oldPasswordField" placeholder="Old Password">
                <input type="password" name="passwords[new]" id="newPasswordField" placeholder="New Password">
              </fieldset>
            </form>

            <form id="create" class="border">
              <fieldset>
                <legend>Add a Movie</legend>
                <input id="createField" type="submit" value="Add Movie"><br>
                <input type="text" name="movie[title]" placeholder="Movie Title"><br>
                <input type="text" name="movie[director]" placeholder="Director"><br>
                <input type="text" name="movie[actor]" placeholder="Actor"><br>
              </fieldset>
            </form>

            <form id="showAll" class="border">
              <fieldset>
                <legend>My Movies</legend>
                <input type="submit" value="Show My Movies">
              </fieldset>
            </form>
            <div id="content" class="content">
            </div>
    </body>
</html>
