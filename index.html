<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <p id="message"></p>

<h1 class="title"> CALLING ALL CINEPHILS!!!!</h1>

      <form id="sign-up" class="border sign-up">
              <fieldset>
                <legend>Sign up!</legend>
                <input type="submit" value="Sign up!" id="signUpButton">
                <input  type="text" name="credentials[email]" required id="email-field" placeholder="Email">
                <input  type="password" name="credentials[password]" required id="password-field"  placeholder="Password">
                <input  type="password" name="credentials[password_confirmation]" required id="password-conformation-field"  placeholder="Confirm Password">
              </fieldset>
            </form>

            <form id="sign-in" class="border sign-in">
              <fieldset>
                <legend>Sign In Here!</legend>
                <input id="signInField" type="submit" value="Sign in!">
                <input type="text" name="credentials[email]" required id="signInEmail" placeholder="Email">
                <input type="password" name="credentials[password]" required id="signInPassword" placeholder="Password">
              </fieldset>
            </form>

            <form id="sign-out" class="border sign-out">
              <fieldset>
                <legend>Sign Out</legend>
                <input type="submit" value="Sign Out">
              </fieldset>
            </form>

            <form id="change-password" class="border change-pw">
              <fieldset>
                <legend>Change Password</legend>
                <input id="passwordField" type="submit" value="Change Password">
                <input type="password" name="passwords[old]" id="oldPasswordField" placeholder="Old Password">
                <input type="password" name="passwords[new]" id="newPasswordField" placeholder="New Password">
              </fieldset>
            </form>

            <form id="create" class="border new-item">
              <fieldset>
                <legend>Add a Movie</legend>
                <input id="createField" type="submit" value="Add Movie"><br>
                <input type="text" name="movie[title]" required id="newMovieField" placeholder="Movie Title"><br>
                <input type="text" name="movie[director]" required id="newDirectorField" placeholder="Director"><br>
                <input type="text" name="movie[actor]" required id="newActorField" placeholder="Actor"><br>
              </fieldset>
            </form>

            <form id="showAll" class="border all-movies">
              <fieldset>
                <legend>My Movies</legend>
                <input type="submit" value="Show My Movies">
              </fieldset>
            </form>

            <div id="content" class="content">
            </div>

            <form id="update" class="border update-movies">
              <fieldset>
                <legend>Update an Existing Movie</legend>
                <input id="updateField" type="submit" value="Update Movie"><br>
                <input type="text" name="movie[id]"  id="movie-id-update" placeholder="Movie ID Here"><br>
                <input type="text" name="movie[title]" id="updateMovie" placeholder="Movie Title"><br>
                <input type="text" name="movie[director]" id="updateDirector" placeholder="Director"><br>
                <input type="text" name="movie[actor]" id="updateActor" placeholder="Actor"><br>
              </fieldset>
            </form>

            <form id="delete" class="border delete-movie">
              <fieldset>
                <legend>Delete a Movie</legend>
                <input id="deleteField" type="submit" value="Delete Movie"><br>
                <input type="text" name="movie[id]" required id="movie-id-delete" placeholder="Movie ID Here"><br>
              </fieldset>
            </form>
    </body>
</html>
